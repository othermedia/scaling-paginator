<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ScalingPaginator Tests</title>
    
    <script src="http://js.othermedia.com/helium.js" type="text/javascript"></script>
    <script type="text/javascript">
        Helium.use('yui', '2.7.0');
        Helium.use('ojay', '0.4.1');
    </script>
    <script src="./packages.js" type="text/javascript"></script>
    
    <style type="text/css">
        html, body {margin:0; border:none; padding:0; overflow:hidden;}
        .paginator {background:#f0f0f0;}
        .item {width:150px; height:150px; border-bottom:10px solid #fff; background:#f00;}
        .paginator-controls .previous, .paginator-controls .next {width:100px; background:#0f0; position:absolute; left:0; height:150px; width:150px; border-style:solid; border-color:#00f;}
        .paginator-controls .previous {top:0; border-width:0 0 10px 0;}
        .paginator-controls .next {bottom:0; border-width:10px 0 0 0;}
        .paginator-controls .disabled {background:#ccc;}
    </style>
</head><body>
    
    <div id="tall"></div>
    
    <script type="text/javascript">
        require('ScalingPaginator', function() {
            var container = Ojay('#tall'), i;
            
            for (i = 0; i < 10; i++) {
                container.insert(Ojay.HTML.div({className: 'item'}, i.toString()));
            }
            
            pager = new ScalingPaginator(container, {
                direction: 'vertical',
                fitToViewport: true,
                offsets:   {
                    top:    160,
                    bottom: 160
                }
            });
            pager.setup();
            pager.addControls();
        });
    </script>
    
</body></html>
